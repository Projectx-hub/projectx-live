<section id="countdown-timer-panel">
    <iframe style="float:right;" src="https://free.timeanddate.com/countdown/i6yhbdwz/n761/cf100/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac000/cpc000/pcfff/tcfff/fs100/szw320/szh135/tatTime%20left%20to%20Event%20in/tac000/tptTime%20since%20Event%20started%20in/tpc000/mac000/mpc000/iso2019-10-09T00:00:00" allowTransparency="true" frameborder="0" width="320" height="135"></iframe>
</section>

<section id="heading-panel" class="mast section-padding--double">
    <div class="grid-small">
        <h2>Share Something With Us</h2>
    </div>
</section>

<section id="submission-form-panel">

    <div class="contact__form section-padding--half">
        <div class="grid-xlarge">

            <!-- the redirect_to is optional, the form will redirect to the referrer on submission 
    <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' /> -->


            <form id="submission-form" class="form"
                action="https://getsimpleform.com/messages?form_api_token=75f6cfc3eeff4cc7711fb7fa081946b5"
                method="POST">
                <div class="form__subcontainer">
                    <div>
                        <label for="form-first-name">First Name</label>
                        <input type="text" name="first-name" id="form-first-name" required>
                    </div>
                    <div>
                        <label for="form-email">E-Mail</label>
                        <input type="email" name="email" id="form-email" placeholder="youremail@yourdomain.com" required>
                    </div>
                </div>

                <div class="form__subcontainer">
                    <div>
                        <label for="form-project-name">Project Name</label>
                        <input type="text" name="project-name" id="form-project-name" required>
                    </div>
                    <div>
                        <label for="form-project-link">Project Link</label>
                        <input type="url" name="project-link" id="form-project-link"
                            placeholder="https://yourprojectlink.com" required>

                    </div>
                </div>

                <div>
                    <label for="form-project-statement">Project Statement</label>
                    <textarea name="project-statement" id="form-project-statement" rows="4" required></textarea>
                </div>

                <div>
                    <label for="form-contributor-bio">About You</label>
                    <textarea name="contributor-bio" id="form-contributor-bio" rows="4" required></textarea>
                </div>


                <div class="form__submit">
                    <div class="form__btn">
                        <input type="submit" value="Send">
                    </div>
                </div>

                <p class="form__message"></p>
            </form>
        </div>
    </div>
</section>
